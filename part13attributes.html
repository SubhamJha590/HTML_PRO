<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
            Attributes provide additional information about elements.
            - Attributes are always specified in the start tag.
            - Attributes usually come in name/value pairs like: name="value"
            
            Common Attributes:
            - class: Specifies one or more class names for an element (refers to a class in a style sheet).
            - id: Specifies a unique id for an element.
            - style: Specifies an inline CSS style for an element.
            - title: Specifies extra information about an element (displayed as a tool tip when hovered).
        -->
      <p title="I am a tooltip">Hover over me to see the title attribute!</p>
      <p style="color: blue">I have a style attribute making me blue.</p>
</body>
</html>
